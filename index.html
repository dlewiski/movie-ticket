<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="makeItRain.css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">


    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="makeItRain.js" > </script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1> Automated Movie Ticket Sales Machine </h1>
      </div>
      <div class="col-md-6">
        <form id="new-ticket">
          <div id="new-addresses">
            <div class="new-ticket">
              <div class="form-group">
                <label for="movie">Movie</label>
                <select class="form-control" id="movie">
                  <option>The Departed</option>
                  <option>Pitch Perfect</option>
                  <option>Lady Bird</option>
                  <option>Bad Moms</option>
                </select>
              </div>
              <div class="form-group">
                <label for="time">Time</label>
                <select class="form-control" id="time">
                  <option>11:45 AM</option>
                  <option>2:30 PM</option>
                  <option>6:30 PM</option>
                  <option>7:00 PM</option>
                  <option>12:00 AM</option>
                </select>
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <select class="form-control" id="age">
                  <option>Under 17</option>
                  <option>18-55</option>
                  <option>56-80</option>
                  <option>81+</option>
                </select>
              </div>
              <div class="form-group">
                <label for="status">Honored Status</label>
                <select class="form-control" id="status">
                  <option>None</option>
                  <option>Military/Citizen of Valor</option>
                  <option>Student</option>
                  <option>Reverend</option>
                  <option>Knight</option>
                </select>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        <button id="popcorn" type="button" class="btn btn-primary">Would you like any popcorn?</button>
        <div class="totals">
          <h2 id="totalCost"></h2>
          <h2 id="numOfTickets"></h2>
        </div>
      </div>
      <div class="col-md-6 ticket-display">
        </div>
      </div>
    </div>
  </body>
</html>
